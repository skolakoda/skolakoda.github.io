title: Škola koda # You can create any custom variable, like {{site.title}}
description: Učimo narod programiranju!
baseurl: ""
url: https://skolakoda.github.io

permalink: /:slug

# Build settings
gems:
  - jekyll-paginate
  - jekyll-redirect-from
exclude:
  - Gemfile
  - Gemfile.lock
  - .git
  - .sass-cache

defaults:
  -
    scope:
      path: "" # empty string for all files
    values:
      layout: "default"

paginate: 8
paginate_path: "/blog/strana:num"

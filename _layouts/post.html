---
layout: default
---

<article class="post" itemscope itemtype="http://schema.org/BlogPosting">
  <link itemprop="mainEntityOfPage" href="{{site.url}}{{page.url}}" />
  <meta itemprop="datePublished" content="{{page.date | date: "%Y-%m-%d"}}"/>
  {% if page.image %}
    {% assign start = page.image | slice: 0, 1 %}
    {% if start == '/' %}
      <meta itemprop="image" content="{{site.url}}{{page.image}}"></meta>
    {% else %}
      <meta itemprop="image" content="{{page.image}}"></meta>
    {% endif %}
  {% endif %}
  <div class="post-header">
    <h1 itemprop="headline">{{ page.title | escape }}</h1>
    <div class="post-meta">
      <time datetime="{{page.date | date: "%Y-%m-%d"}}">{{ page.date | date: "%d. %m. %Y." | downcase }}</time>
      {% include autor.html %}
    </div>
  </div>

  <div class="post-content" itemprop="articleBody">
    {{ content }}
  </div>

</article>

title: Prijava

<h1>Prijava</h1>

<form action="https://skolakoda-api.herokuapp.com/prijava" method="POST">
  <label for="kurs">Naziv kursa:</label>

  <select name="kurs" required>
    <option value=""></option>
    <optgroup label="Aktivni">
      <option value="1">HTML i CSS</option>
      <option value="2">Javaskript</option>
      <option value="4">Praktični Frontend</option>
      <option value="11">React</option>
    </optgroup>
    <optgroup label="U pripremi">
      <option value="3">Node.js</option>
      <option value="7">PHP</option>
      <option value="8">SQL</option>
      <option value="9">Three.js</option>
      <option value="6">Programiranje bez računara</option>
      <option value="10">Računarska nauka za početnike</option>
      <option value="5">Napredni Javascript</option>
    </optgroup>
  </select>

  <label for="ime">Ime i prezime:</label>
  <input name="ime" required></input>

  <label for="telefon">Telefon:</label>
  <input name="telefon" required></input>

  <label for="email">Email:</label>
  <input name="email" type="email" required></input>

  <fieldset class="hide">
    <legend>Način pohađanja:</legend>
    <label>
      <input type="radio" name="uzivo" value="true" checked>Uživo
    </label>
    <label>
      <input type="radio" name="uzivo" value="false">Preko neta
    </label>
  </fieldset>

  <ul>
    <li>Kursevi se održavaju u Rakovici</li>
    <li>Grupa počinje kada se skupi dovoljno polaznika.</li>
    <li>{% include/clanarina.html %}</li>
    <li>Raspored termina javljamo na mejl.</li>
  </ul>

  <button type="submit">Pošalji</button>
</form>

<script>
const urlParams = new URLSearchParams(window.location.search)
const kurs = urlParams.get('kurs')
if (kurs) document.querySelector('select').value = kurs
</script>
